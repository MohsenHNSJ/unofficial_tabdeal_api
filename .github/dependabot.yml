---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    assignees:
      - "MohsenHNSJ"

  - package-ecosystem: pip
    directory: "/.github/workflows"
    schedule:
      interval: daily
    assignees:
      - "MohsenHNSJ"

  - package-ecosystem: pip
    directory: "/docs"
    schedule:
      interval: daily
    assignees:
      - "MohsenHNSJ"

  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
    versioning-strategy: lockfile-only
    allow:
      - dependency-type: "all"
    assignees:
      - "MohsenHNSJ"

  - package-ecosystem: docker
    directory: /.devcontainer
    schedule:
      interval: daily
    assignees:
      - "MohsenHNSJ"
