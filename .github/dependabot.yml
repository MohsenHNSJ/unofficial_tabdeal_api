version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    reviewers:
      - "MohsenHNSJ"
    assignees:
      - "MohsenHNSJ"
  - package-ecosystem: pip
    directory: "/.github/workflows"
    schedule:
      interval: daily
    reviewers:
      - "MohsenHNSJ"
    assignees:
      - "MohsenHNSJ"    
  - package-ecosystem: pip
    directory: "/docs"
    schedule:
      interval: daily
    reviewers:
      - "MohsenHNSJ"
    assignees:
      - "MohsenHNSJ"
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
    versioning-strategy: lockfile-only
    allow:
      - dependency-type: "all"
    reviewers:
      - "MohsenHNSJ"
    assignees:
      - "MohsenHNSJ"
